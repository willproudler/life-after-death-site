<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ff2b2b;
      font-family: 'Times New Roman', serif;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: crosshair;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(255,255,255,0.015), transparent 70%);
      backdrop-filter: blur(1px);
      pointer-events: none;
      z-index: 0;
      animation: subtleWaves 30s infinite ease-in-out;
    }

    @keyframes subtleWaves {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    .container {
      text-align: left;
      padding: 3rem;
      max-width: 700px;
      opacity: 0;
      animation: fadeIn 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      transition: transform 2s ease, opacity 2s ease;
      z-index: 2;
      position: relative;
    }

    .container.echo p,
    .container.echo h1,
    .container.echo .credits,
    .container.echo .signature {
      animation: dissolveToMatrix 5s forwards;
    }

    @keyframes dissolveToMatrix {
      to {
        opacity: 0;
        transform: translateY(100px) scale(0.9);
        filter: blur(2px);
      }
    }

    .drifting-word {
      position: absolute;
      color: rgba(255, 43, 43, 0.6);
      font-size: 1.1rem;
      font-family: monospace;
      animation: wordDrift 60s linear forwards;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
      filter: blur(0.5px);
      transition: opacity 4s ease-out, transform 4s ease-out;
    }

    .hint-word {
      position: absolute;
      font-family: monospace;
      font-size: 0.95rem;
      color: rgba(255, 43, 43, 0.06);
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
      animation: hintDrift 20s linear forwards;
      filter: blur(0.4px);
    }

    @keyframes hintDrift {
      0% { opacity: 0; transform: translateY(0); }
      10% { opacity: 0.4; }
      90% { opacity: 0.4; }
      100% { transform: translateY(-50vh); opacity: 0; }
    }

    @keyframes wordDrift {
      0% { opacity: 0; transform: translateY(0) translateX(0) rotate(0deg); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-150vh) translateX(50vw) rotate(360deg); opacity: 0; }
    }

    .echo-line {
      position: absolute;
      width: 10vw;
      height: 1px;
      background: rgba(255, 43, 43, 0.05);
      animation: drift 20s infinite linear;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes drift {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-200vh) translateX(10vw); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
      font-weight: bold;
    }

    p {
      font-size: 1.35rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    .credits {
      margin-top: 3rem;
      font-size: 1.2rem;
      font-style: italic;
    }

    .signature {
      font-family: monospace;
      font-size: 0.75rem;
      opacity: 0.3;
      text-align: right;
      color: #ff2b2b;
      margin-top: 4rem;
    }

    footer {
      position: absolute;
      bottom: 1.55rem;
      left: 1.55rem;
      font-size: 1.15rem;
      color: #333;
      font-style: italic;
      opacity: 0.5;
      cursor: pointer;
      z-index: 3;
    }
    
    #echoBtn {
  animation: echoPulse 3s infinite ease-in-out;
  color: rgba(255, 43, 43, 0.5);
  text-shadow: 0 0 6px rgba(255, 43, 43, 0.4);
}

@keyframes echoPulse {
  0%, 100% {
    color: rgba(255, 43, 43, 0.4);
    text-shadow: 0 0 4px rgba(255, 43, 43, 0.2);
  }
  50% {
    color: rgba(255, 43, 43, 0.9);
    text-shadow: 0 0 10px rgba(255, 43, 43, 0.7);
  }
}

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <h1>life.after.death</h1>
    <p>I’ve got a million ways of trying<br>to convince you something’s going on here.</p>
    <p>But it’s like the films<br>speak to us in our dreams.</p>
    <p>And theatre is thousands of years old.</p>
    <p>We are making film and theatre.</p>
    <div class="credits">Ruby + Will</div>
    <div class="signature">[ MESH: 01–05 / STAGE: ORIGIN ]</div>
  </div>
  <footer id="echoBtn">echo</footer>

  <audio id="ambientSound" loop preload="auto">
    <source src="soft_control_ambient.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const sound = document.getElementById('ambientSound');
    const echo = document.getElementById('echoBtn');
    const container = document.getElementById('mainContainer');
    let playing = false;
    let lines = [];
    let driftTimeout;
    let hintInterval;

  const wordPool = [
  // Core identity and creators
  'life.after.death', 'Ruby', 'William', 'Ruby', 'Will',

  // Visible content
  'I’ve', 'got', 'a', 'million', 'ways', 'of', 'trying', 'to', 'convince', 'you',
  'something’s', 'going', 'on', 'here', 'But', 'it’s', 'like', 'the', 'films', 'speak',
  'to', 'us', 'in', 'our', 'dreams', 'And', 'theatre', 'is', 'thousands', 'of', 'years',
  'old', 'We', 'are', 'making', 'film', 'and', 'theatre',

  // Meta description / keywords / tags
  'film', 'theatre', 'studio', 'Soft Control', '2025', 'poetic', 'essay', 'exploring',
  'ideology', 'belief', 'modern', 'mythmaking', 'experimental', 'cinema', 'UK', 'political',
  'collective', 'avant-garde', 'independent', 'London', 'artists', 'ritual', 'subconscious',
  'dreams', 'cinema', 'subroutine',

  // HTML elements and attributes
  '<!DOCTYPE>', '<html>', '</html>', '<head>', '<meta>', '<title>', '<body>', '<div>',
  '</div>', '<h1>', '<p>', '<audio>', '<source>', '<footer>', '<script>',

  // CSS class names & animations
  'container', 'fadeIn', 'dissolveToMatrix', 'drifting-word', 'echo-line', 'echoBtn',
  'subtleWaves', 'echo', 'signature', 'credits', 'Times New Roman', 'monospace',
  'crosshair', 'backdrop-filter', 'radial-gradient', 'translateY', 'translateX', 'rotate',
  'blur', 'scale', 'opacity', 'animation', 'z-index',

  // JavaScript-specific
  'echo()', 'function()', 'const', 'let', 'return null', 'document.getElementById',
  'querySelector', 'setInterval', 'clearInterval', 'Math.random()', 'forEach', 'textContent',
  'appendChild', 'removeChild', 'driftInterval', 'spawnDriftingWord', 'driftingWords',
  'push', 'filter', 'play', 'pause', 'playing', 'true', 'false',

  // Numbers and symbols
  '⧖', '🜏', '🝗', '⟠', '⟳', 'λ', '0', '1', '000', '0001', '2025', '93X', '0x4D3', '60s',
  '150vh', '200vh', '50vw', '100vh', '30s', '20s', '5s',

  // Thematic additions
  'echo', 'myth', 'truth', 'ghost', 'fracture', 'formless', 'memory', 'divergence', 'drift',
  'awake', 'depth', 'loop', 'mirror', 'residue', 'cinema', 'transmit', 'SIGIL', 'reverberate',
  'float', 'layer', 'projector', 'soft', 'mesh', 'stage', 'origin', 'ritual', 'filter:blur',
  'code', 'belief', 'structure', 'script', 'dream', 'control', 'system', 'interface',
  'unknown', 'vision', 'screen', 'shadow', 'resonance', 'pulse', 'artifact', 'threshold',
  'syntax', 'lens', 'memory', 'trace', 'invisible', 'signal', 'presence', 'fade', 'break',
  'align', 'descent', 'remnant', 'output', 'scanline', 'echo:off', 'presence', 'interface',
  'cinematic', 'unreal', 'loopback'
];

    function spawnDriftingWord() {
      const word = document.createElement('div');
      word.className = 'drifting-word';
      word.style.top = `${-50 + Math.random() * (window.innerHeight + 100)}px`;
      word.style.left = `${-100 + Math.random() * (window.innerWidth + 200)}px`;
      word.textContent = wordPool[Math.floor(Math.random() * wordPool.length)];
      document.body.appendChild(word);
    }

    function spawnHintWord() {
      if (playing) return;
      const word = document.createElement('div');
      word.className = 'hint-word';
      word.textContent = wordPool[Math.floor(Math.random() * wordPool.length)];
      const echoRect = echo.getBoundingClientRect();
      word.style.left = `${echoRect.left + 10}px`;
      word.style.top = `${echoRect.top - 10}px`;
      document.body.appendChild(word);
    }

 window.addEventListener('load', () => {
  hintInterval = setInterval(() => {
    const word = document.createElement('div');
    word.className = 'drifting-word';
    word.textContent = wordPool[Math.floor(Math.random() * wordPool.length)];

    const echoRect = echo.getBoundingClientRect();
    word.style.left = `${echoRect.left + Math.random() * 30 - 15}px`;
    word.style.top = `${echoRect.top}px`;
    word.style.opacity = '0';
    word.style.transform = 'translateY(0)';

    document.body.appendChild(word);

    requestAnimationFrame(() => {
      word.style.transition = 'opacity 8s ease-out, transform 20s ease-in';
      word.style.opacity = '0.7';
      word.style.transform = 'translateY(-60vh)';
    });

    setTimeout(() => {
      word.style.opacity = '0';
      setTimeout(() => {
        if (document.body.contains(word)) document.body.removeChild(word);
      }, 10000000);
    }, 14); // word is visible for 14s, fades for 6s
  }, 2800);
});

    echo.addEventListener('click', () => {
      if (!playing) {
        clearInterval(hintInterval);
        document.querySelectorAll('.hint-word').forEach(word => word.remove());

        sound.volume = 0.3;
        sound.play();
        echo.textContent = 'echo: on';
        container.classList.add('echo');

        for (let i = 0; i < 20; i++) {
          const line = document.createElement('div');
          line.className = 'echo-line';
          line.style.top = `${Math.random() * window.innerHeight}px`;
          line.style.left = `${Math.random() * 100}vw`;
          line.style.transform = `rotate(${Math.random() * 1 - 0.5}deg)`;
          document.body.appendChild(line);
          lines.push(line);
        }

        // Staggered initial burst
        let initialCount = 0;
        const staggeredInitial = setInterval(() => {
          if (initialCount >= 60) {
            clearInterval(staggeredInitial);
            return;
          }
          spawnDriftingWord();
          initialCount++;
        }, 120);

        // Variable-rate drift loop
        let driftRate = 120;
        const maxRate = 220;
        function driftLoop() {
          spawnDriftingWord();
          driftRate = Math.min(maxRate, driftRate + 1);
          driftTimeout = setTimeout(driftLoop, driftRate);
        }
        driftLoop();

      } else {
        sound.pause();
        echo.textContent = 'echo';
        container.classList.remove('echo');

        lines.forEach(line => document.body.removeChild(line));
        lines = [];

        document.querySelectorAll('.drifting-word').forEach(word => word.remove());
        clearTimeout(driftTimeout);
      }
      playing = !playing;
    });
  </script>
</body>
</html>

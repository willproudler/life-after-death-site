<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>life.after.death</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #ff2b2b;
      font-family: 'Times New Roman', serif;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: left;
      padding: 3rem;
      max-width: 700px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
    }

    p {
      font-size: 1.35rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }

    .credits {
      margin-top: 3rem;
      font-size: 1.2rem;
      font-style: italic;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>life.after.death</h1>
    <p>I’ve got a million ways of trying<br>to convince you something’s going on here.</p>
    <p>But it’s like the films<br>speak to us in our dreams.</p>
    <p>And theatre is thousands of years old.</p>
    <p>We are making film and theatre.</p>
    <div class="credits">Ruby + Will</div>
  </div>
</body>
</html>
